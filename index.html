    <script>
        function check(){
            if (document.getElementById("create").checked){
                var element = document.getElementById("join");
                element.classList.add("hidden");
            }
            else {
                var element = document.getElementById("join");
                element.classList.remove("hidden");
            }
        }
    </script>

            <h3>Playing scrabble online<br>has never been easier</h3>
        </div>
        <div class="col-sm-8 col2 well well-lg">
            <form method="get" action="index.php">
                <div class="form-group">
                    <label for="username">Your username:</label>
                    <input type="text" id="username" class="form-control" name="username"></input>
                </div>
                <div class="form-group">
                    <label for="create">Check to create a new game:</label>
                    <input type="checkbox" onclick="check()" class="form-control" id="create" name="create"></input>
                </div>
                <div class="form-group">
                    <h4>OR</h4>
                    <label for="g">Enter the name of the game you want to join:</label>
                    <input type="number" id="g" name="g" class="form-control" min="1000" max="9999" value="1000">
                </div>
                <div class="form-group">
                <input type="submit" class="btn btn-warning">
            </form>
        </div>
